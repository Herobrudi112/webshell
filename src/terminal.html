<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sach.si Shell</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <iframe id="browser-frame" style="display: none; width: 100%; height: 500px; border: none;"></iframe>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <svg width="0" height="0">
    <defs>
      <filter id="fisheye">
        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="5"/>
      </filter>
    </defs>
    </svg>
    
    <div class="terminal fisheye" id="terminal">

        <div class="prompt">
            <span>$</span> <input class="command" id="command" autofocus>
            
        </div>
        <textarea id="nano-editor"></textarea>

    </div>
    
    <div class="scanlines"></div>
    <script src="shell.js"></script>
</body>
</html>
