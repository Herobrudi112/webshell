    <style>
        .bloom::before {
            position: absolute;
            left:0;
            top:0;
            font-family: monospace;
            content: attr(text_content);
        }
        .bloom::after{
            filter: blur(7px);
            position: absolute;
            left:0;
            top:0; 
            content: attr(text_content);
            font-family: monospace;
            z-index:-1;
            animation: bloom 5s infinite alternate;
        }
        .bloom{
            color:rgb(255, 255, 255);
            font-size: 24px;
            position: relative;
        }
        @keyframes bloom{
            0%{
                filter:blur(2px)
            }
            100%{
                filter:blur(7px)
            }
        }
        body{
